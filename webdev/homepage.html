<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="homepage.html" class="nav-button">Home</a>
        <a href="profile.html" class="nav-button">My Profile</a>
        <a href="cart.html" class="nav-button">My Cart</a>
        <a href="#" class="nav-button" id="logoutButton">Logout</a>
    </nav>
    <div class="product-container">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product" data-product-id="1">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-product-id="2">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-product-id="3">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-product-id="4">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$25.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
